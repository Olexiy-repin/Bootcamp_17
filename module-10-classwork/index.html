<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 10</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="banner"></div>

    <section class="team">
        <div class="container">
            <ul class="team__list">
                <li class="team__list-item">
                    <img srcset="./images/team-1.jpg 300w, ./images/team-1@2x.jpg 600w" sizes="300px"
                        src="./images/team-1.jpg" height="260" alt="team" class="team__list-img">
                </li>
                <li class="team__list-item">
                    <img srcset="./images/team-2.jpg 300w, ./images/team-2@2x.jpg 600w" sizes="300px"
                        src="./images/team-2.jpg" height="260" alt="team" class="team__list-img">
                </li>
                <li class="team__list-item">
                    <img srcset="./images/team-3.jpg 300w, ./images/team-3@2x.jpg 600w" sizes="300px"
                        src="./images/team-3.jpg" height="260" alt="team" class="team__list-img">
                </li>
            </ul>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <ul class="social-list">
                <li class="social-list__item">
                    <a href="#" class="social-list__link social-list__link_telegram"></a>
                </li>
                <li class="social-list__item">
                    <a href="#" class="social-list__link social-list__link_facebook">
                        <svg enable-background="new 0 0 300 300" version="1.1" viewBox="0 0 300 300"
                            xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m5.299 144.64 69.126 25.8 26.756 86.047c1.712 5.511 8.451 7.548 12.924 3.891l38.532-31.412c4.039-3.291 9.792-3.455 14.013-0.391l69.498 50.457c4.785 3.478 11.564 0.856 12.764-4.926l50.911-244.89c1.31-6.316-4.896-11.585-10.91-9.259l-283.7 109.44c-7.001 2.7-6.94 12.612 0.081 15.243zm91.57 12.066 135.1-83.207c2.428-1.491 4.926 1.792 2.841 3.726l-111.5 103.64c-3.919 3.648-6.447 8.53-7.163 13.829l-3.798 28.146c-0.503 3.758-5.782 4.131-6.819 0.494l-14.607-51.325c-1.673-5.854 0.765-12.107 5.943-15.303z" />
                        </svg>
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="#" class="social-list__link social-list__link_twitter">
                        <svg class="social-list__svg">
                            <use href="./images/sprite.svg#icon-telegram"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <ul class="navigation">
        <li class="navigation__item"></li>
        <li class="navigation__item"></li>
        <li class="navigation__item"></li>
    </ul>

    <button class="modal-button"></button>

    <section class="services">
        <ul class="services__list">
            <li class="services__list-item"></li>
        </ul>
    </section>
</body>

</html>
